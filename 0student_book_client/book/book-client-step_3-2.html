<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/form_3-2.css" />
    <title>도서 관리 시스템</title>
  </head>
  <body>
    <h1>도서 관리 시스템</h1>

    <div class="form-container">
      <h2>도서 등록</h2>
      <form id="bookForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="form-group">
            <label for="author">작가:</label>
            <input type="text" name="author" id="author" />
          </div>

          <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" name="price" id="price" min="0" step="1" />
          </div>

          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input
              type="text"
              name="isbn"
              id="isbn"
              placeholder="13자 ISBN을 입력해주세요"
              pattern="[0-9]{13}"
            />
          </div>

          <div class="form-group">
            <label for="publish_date">발행일:</label>
            <input type="date" name="publish_date" id="publish_date" />
          </div>

          <div class="form-group">
            <label for="description">설명:</label>
            <input type="text" name="description" id="description" />
          </div>

          <div class="form-group">
            <label for="language">언어:</label>
            <input type="text" name="language" id="language" />
          </div>

          <div class="form-group">
            <label for="pageCount">페이지 수:</label>
            <input type="number" name="pageCount" id="pageCount" min="1" step="1" />
          </div>

          <div class="form-group">
            <label for="publisher">출판사:</label>
            <input type="text" name="publisher" id="publisher" />
          </div>

          <div class="form-group">
            <label for="coverImageUrl">표지 이미지 URL:</label>
            <input type="url" name="coverImageUrl" id="coverImageUrl" />
          </div>

          <div class="form-group">
            <label for="edition">판:</label>
            <input type="text" name="edition" id="edition" />
          </div>


          <div class="button-group">
            <button type="submit">도서 등록</button>
            <button
              type="button"
              class="cancel-btn"
              onclick="resetForm()"
              style="display: none"
            >
              취소
            </button>
          </div>
          <span class="error-message" id="formError"></span>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>도서 목록</h2>
      <table id="bookTable">
        <thead>
          <tr>
            <th>제목</th>
            <th>작가</th>
            <th>가격</th>
            <th>ISBN</th>
            <th>발행일</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
      </table>
    </div>

    <script src="js/form_3-2.js"></script>
  </body>
</html>
